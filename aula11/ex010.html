<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sistemas de multas</h1>
    Velocidade do carro: <input type="number" name="Vel" id="vel"> km/h
    <input type="button" value="cal" onclick="calcular()">
    <div id="resposta"></div>

    <script>
        function calcular() {
            var velocidade = Number (document.getElementById('vel').value)
            var res = document.getElementById('resposta')
            res.innerHTML = `<p> Sua velocidade é de ${velocidade}Km/h. </p>`
                if (velocidade > 80) {
                    res.innerHTML += `<p>Você foi <strong>MULTADO</strong> por exesso de velocidade. </p>`
                }

                res.innerHTML += '<p> Dirija sempre com cinto de segurança! </p>'

        }
    </script>
</body>
</html>
